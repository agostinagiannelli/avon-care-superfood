                <div class="contact-grid-email rule-frame">
                    <input type="email" id="email" placeholder="Your email address" required>

                <div class="contact-grid-reason rule-frame">
                    <select name="reason" id="reason">
                        <option value="del">Why are you contacting us?</option>
                        <option value="del">Delivery</option>
                        <option value="ret">Returns</option>
                        <option value="pay">Payment</option>
                        <option value="pro">Product information</option>
                    </select>                        
                </div>
                <div class="contact-grid-message rule-frame">
                    <textarea name="message" id="message" placeholder="Your message"></textarea required>                        
                </div>
                <div class="contact-grid-button rule-button">
                    <input type="submit" value="Send">
                </div>
